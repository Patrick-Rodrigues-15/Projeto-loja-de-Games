<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Loja de Jogos</title>
    <link rel="stylesheet" href="teste.css">
    <style>
        .form-login {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .form-login h2 {
            margin-bottom: 20px;
        }

        .form-login input[type="text"],
        .form-login input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-login button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff6347;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .form-login button:hover {
            background: #e5533c;
        }

        @media (max-width: 768px) {
            .form-login {
                margin: 50px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com menu no topo -->
    <header>
        <div class="logo">
            <h1>Loja de Jogos</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="jogos.html">Jogos</a></li>
                <li><a href="acessorios.html">Acessórios</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário de login -->
    <div class="form-login">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Loja de Jogos. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
