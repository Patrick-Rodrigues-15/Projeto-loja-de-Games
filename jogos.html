</head>
<body>
  <header>
    <div class="logo">
      <img id="img_logo" src="logo.png" alt="Logo">
      <h1 class="federant-regular"><b>Os Melhores Jogos Você Encontra Aqui!</b></h1>
    </div>
    <nav>
      <ul>
        <li class="federant-regular"><a href="acessorios.html"><u>Acessórios</u></a></li>

  <section class="produtos">

    <div class="produtos-lista">
      <div class="produto" data-nome="Call of Duty: Black Ops II" data-preco="82,20" data-img="https://m.media-amazon.com/images/I/61+eL7En84L._AC_SX679_.jpg">

        <p>R$ 82,20</p>
      </div>
      <div class="produto" data-nome="Assassin's Creed®" data-preco="200,00" data-img="https://m.media-amazon.com/images/I/81KSp+duyhL._AC_SL1500_.jpg">
        <img src="https://m.media-amazon.com/images/I/81KSp+duyhL._AC_SL1500_.jpg" alt="Assassin's Creed®" />
        <h3>Assassin's Creed®</h3>
        <p>R$ 200,00</p>
      </div>
      <div class="produto" data-nome="Bioshock 1" data-preco="39,00" data-img="https://store-images.s-microsoft.com/image/apps.44813.70815935186366227.c6576fc3-cfa7-4d6d-a0c3-857f3a4bfe46.ef1556da-e7b9-404c-8e09-5d330e29da19?q=90&w=177&h=265">
        <img src="https://store-images.s-microsoft.com/image/apps.44813.70815935186366227.c6576fc3-cfa7-4d6d-a0c3-857f3a4bfe46.ef1556da-e7b9-404c-8e09-5d330e29da19?q=90&w=177&h=265" alt="Bioshock 1" />
        <h3>Bioshock 1</h3>
        <p>R$ 39,00</p>
      </div>
      <div class="produto" data-nome="Portal 2" data-preco="69,00" data-img="https://m.media-amazon.com/images/I/71aoAIrUlqL._AC_SY741_.jpg">
        <img src="https://m.media-amazon.com/images/I/71aoAIrUlqL._AC_SY741_.jpg" alt="Portal 2" />
        <h3>Portal 2</h3>
        <p>R$ 69,00</p>
      </div>
      <div class="produto" data-nome="Spiderman 1" data-preco="150,00" data-img="https://upload.wikimedia.org/wikipedia/pt/thumb/7/78/Spider-Man_jogo_2018_capa.png/330px-Spider-Man_jogo_2018_capa.png">
        <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/7/78/Spider-Man_jogo_2018_capa.png/330px-Spider-Man_jogo_2018_capa.png" alt="Spiderman 1" />
        <h3>Spiderman 1</h3>
        <p>R$ 150,00</p>
      </div>
      <div class="produto" data-nome="Helldivers" data-preco="159,60" data-img="https://m.media-amazon.com/images/I/81GkyZu2ZhL.__AC_SX300_SY300_QL70_ML2_.jpg">
        <img src="https://m.media-amazon.com/images/I/81GkyZu2ZhL.__AC_SX300_SY300_QL70_ML2_.jpg" alt="Helldivers" />
        <h3>Helldivers</h3>
        <p>R$ 159,60</p>
      </div>
    </div>
  </section>

  <div class="btn-home">
    <a href="index.html">
      <button class="federant-regular"><i class="fas fa-home"></i> Home</button>
    </a>
  </div>

  <!-- Modal de Compra com FORM -->
  <div id="modal-compra" class="modal">
    <div class="modal-content">
      <span id="fechar-modal">&times;</span>
      
      <form id="form-compra">
        <img id="modal-img" src="" alt="">
        <h2 id="modal-nome"></h2>
        <p id="modal-preco"></p>

        <label>
          Seu Nome:
          <input type="text" name="cliente" required>
        </label>

        <label>
          Seu Email:
          <input type="email" name="email" required>
        </label>

        <label>
          Endereço:
          <input type="text" name="endereco" required>
        </label>

        <input type="hidden" name="produto">
        <input type="hidden" name="valor">

        <button type="submit">Finalizar Compra</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Loja de Jogos. Todos os direitos reservados.</p>
  </footer>

  <script>
    const produtos = document.querySelectorAll(".produto");
    const modal = document.getElementById("modal-compra");
    const fechar = document.getElementById("fechar-modal");
    const modalNome = document.getElementById("modal-nome");
    const modalPreco = document.getElementById("modal-preco");
    const modalImg = document.getElementById("modal-img");
    const formCompra = document.getElementById("form-compra");

    produtos.forEach(produto => {
      produto.addEventListener("click", () => {
        const nome = produto.getAttribute("data-nome");
        const preco = produto.getAttribute("data-preco");
        const img = produto.getAttribute("data-img");

        modalNome.textContent = nome;
        modalPreco.textContent = "Preço: R$ " + preco;
        modalImg.src = img;

        formCompra.produto.value = nome;
        formCompra.valor.value = preco;

        modal.style.display = "flex";
      });
    });

    fechar.addEventListener("click", () => {
      modal.style.display = "none";
    });

    formCompra.addEventListener("submit", (e) => {
      e.preventDefault();
      const nomeCliente = formCompra.cliente.value;
      const emailCliente = formCompra.email.value;
      const enderecoCliente = formCompra.endereco.value;
      const produto = formCompra.produto.value;
      const valor = formCompra.valor.value;

      alert(`Compra finalizada!
Cliente: ${nomeCliente}
Email: ${emailCliente}
Endereço: ${enderecoCliente}
Produto: ${produto}
Valor: R$ ${valor}`);
      
      modal.style.display = "none";
      formCompra.reset();

      // Redirecionar para login.html
      window.location.href = "login.html";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
