  <div class="btn-home">
    <a href="index.html">
      <button class="federant-regular"><i class="fas fa-home"></i> Home</button>
    </a>

  </div>
  <!-- Modal de Compra com FORM -->
  <div id="modal-compra" class="modal">
    <div class="modal-content">
      <span id="fechar-modal">&times;</span>
      
      <form id="form-compra">
        <img id="modal-img" src="" alt="">
        <h2 id="modal-nome"></h2>
        <p id="modal-preco"></p>

        <label>
          Seu Nome:
          <input type="text" name="cliente" required>
        </label>

        <label>
          Seu Email:
          <input type="email" name="email" required>
        </label>

        <label>
          Endereço:
          <input type="text" name="endereco" required>
        </label>

        <input type="hidden" name="produto">
        <input type="hidden" name="valor">

        <button type="submit">Finalizar Compra</button>
      </form>
    </div>
  </div>

  <footer>
    <p class="federant-regular">&copy; 2025 Loja de Jogos. Todos os direitos reservados.</p>
  </footer>

  <script>
    const produtos = document.querySelectorAll(".produto");
    const modal = document.getElementById("modal-compra");
    const fechar = document.getElementById("fechar-modal");
    const modalNome = document.getElementById("modal-nome");
    const modalPreco = document.getElementById("modal-preco");
    const modalImg = document.getElementById("modal-img");
    const formCompra = document.getElementById("form-compra");

    produtos.forEach(produto => {
      produto.addEventListener("click", () => {
        const nome = produto.getAttribute("data-nome");
        const preco = produto.getAttribute("data-preco");
        const img = produto.getAttribute("data-img");

        modalNome.textContent = nome;
        modalPreco.textContent = "Preço: R$ " + preco;
        modalImg.src = img;

        formCompra.produto.value = nome;
        formCompra.valor.value = preco;

        modal.style.display = "flex";
      });
    });

    fechar.addEventListener("click", () => {
      modal.style.display = "none";
    });

    formCompra.addEventListener("submit", (e) => {
      e.preventDefault();
      const nomeCliente = formCompra.cliente.value;
      const emailCliente = formCompra.email.value;
      const enderecoCliente = formCompra.endereco.value;
      const produto = formCompra.produto.value;
      const valor = formCompra.valor.value;

      alert(`Compra finalizada!
Cliente: ${nomeCliente}
Email: ${emailCliente}
Endereço: ${enderecoCliente}
Produto: ${produto}
Valor: R$ ${valor}`);
      modal.style.display = "none";
      formCompra.reset();
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
